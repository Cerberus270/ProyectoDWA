    <main>
        <div class="container-xxl">
            <section>
                <div id="contacto">
                    <form id="formularioContacto">
                        <h3>
                            <center class="titulos">Contactanos</center>
                        </h3>
                        <div class="row g-3">
                            <div class="col-sm-8">
                                <label for="user_name" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="user_name" name="user_name"
                                    placeholder="Nombre Completo" value="" required pattern="[a-zA-Z]*">
                                <!-- <div class="invalid-feedback">
                                    Nombre es requerido.
                                </div> -->
                            </div>

                            <div class="col-sm-4">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" required max="100"
                                    min="18" value="18">
                                <!-- <div class="invalid-feedback">
                                </div> -->
                            </div>

                            <div class="col-sm-8">
                                <label for="user_email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="user_email" name="user_email"
                                    placeholder="you@example.com" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$">
                                <!-- <div class="invalid-feedback">
                                    Por favor escribir correctamente el correo.
                                </div> -->
                            </div>

                            <div class="col-sm-4">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="telefono" class="form-control" id="telefono" name="telefono" required
                                    maxlength="8" minlength="8" pattern="[0-9]*">
                                <!-- <div class="invalid-feedback">
                                </div> -->
                            </div>

                            <div class="col-sm-12">
                                <label for="tMensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" aria-label="tMessage" name="tMessage"></textarea>
                                <!-- <div class="invalid-feedback">
                                </div> -->
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </section>
